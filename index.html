<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="main">
        <div class="calculator">
            <input type="text" id="inputBox" placeholder="0" readonly>

            <div class="keys">
                <button class="opt ac">AC</button>
                <button class="opt del">DEL</button>
                <button class="opt">%</button>
                <button class="opt">/</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="opt">*</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="opt">-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="opt">+</button>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
